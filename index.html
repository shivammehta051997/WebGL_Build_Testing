<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>ELSA Patterns</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}
#unity-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
}
#unity-canvas {
    width: 100% !important;
    height: 100% !important;
    background: black;
}
#unity-loading-bar {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
}
#unity-progress-bar-empty {
    width: 300px;
    height: 24px;
    background: rgba(255,255,255,0.2);
    border-radius: 8px;
}
#unity-progress-bar-full {
    width: 0%;
    height: 100%;
    background: #4caf50;
    border-radius: 8px;
}
</style>
</head>
<body>
<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
</div>

<script>
var buildUrl = "2df8cd80f044352f223ba981e884093a.js";
var loader = buildUrl;
var canvas = document.querySelector("#unity-canvas");

createUnityInstance(canvas, {
    dataUrl: "0a9e8cf18afe4d88be7b0a2225380100.data.unityweb",
    frameworkUrl: "b7354bef8f46a208e45fa3256659e9ec.js.unityweb",
    codeUrl: "93e27fcc6caf01bc008f00922468a278.js.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Mode Games Pty Ltd",
    productName: "ELSA Patterns",
    productVersion: "1.6.0",
}).then((unityInstance) => {
    document.querySelector("#unity-loading-bar").style.display = "none";
});

// Fix for fullscreen scaling
document.addEventListener('fullscreenchange', function () {
    if (document.fullscreenElement) {
        var canvas = document.getElementById('unity-canvas');
        canvas.style.width = '100%';
        canvas.style.height = '100%';
    }
});
</script>
</body>
</html>
